<h3>Angular Webcam Capture Image from Camera</h3>
<div *ngIf="!isNative">
    <div class="">
        <webcam
            [width]=300
            [height]=300
            [allowCameraSwitch]="false"
            [trigger]="invokeObservable"
            (imageCapture)="captureImg($event)"
        ></webcam>
    </div>
</div>
<div *ngIf="isNative">
    <button (click)="takePicture()">Take photo</button>
</div>
